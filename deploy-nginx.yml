---
- hosts: all
  become: yes
  tasks:
    - name: install epel
      yum:
        name: epel-release
        state: installed
    - name: install nginx
      yum:
        name: nginx
        state: installed
    - name: ensure nginx service is started and enabled
      service:
        name: nginx
        state: started
        enabled: yes
    - name: get host hostname
      set_fact: host_hostname="{{ lookup('env','HOST_HOSTNAME') }}"
    - name: copy index.html template
      template:
        src: index.html.j2
        dest: /usr/share/nginx/html/index.html